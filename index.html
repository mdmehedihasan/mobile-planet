<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Planet</title>
    <!-- css file linked -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css link added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-primary text-white text-center py-2">Mobile Planet</h1>
    <!-- single phone details -->
    <div class="card border border-0 w-50 mx-auto p-3" id="singlePhoneDetail">

    </div>


    <!-- button for search -->
    <div class="input-group mb-3  w-50 mx-auto">
        <input type="text" class="form-control" id="input-search" placeholder="Search Your Phone"
            aria-label="search phone" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" onclick="searchPhone()" type="button"
            id="button-addon2">Search</button>
    </div>

    <p id="result">No result found</p>
    <p id="blank">Please inset something</p>

    <!-- show result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
    </div>

    <!-- BootStrap JavaScript link added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- script file linked -->
    <script src="js/mobile.js"></script>
</body>

</html>
